name: akademik_1
description: "Aplikasi Akademik Sekolah."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.6
  google_fonts: ^6.2.1
  flutter_svg:
  intl: ^0.19.0
  table_calendar: ^3.1.2
  image_picker: ^1.1.2
  geolocator: ^12.0.0
  geocoding: ^3.0.0
  dotted_border: ^2.1.0
  file_picker: ^8.0.6
  flutter_pdfview: ^1.3.2
  video_player: ^2.9.1
  dio: ^5.5.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
  - images/lepi.jpg
  - icons/Clock.svg
  - icons/Matemathic.svg
  - icons/Schedule.svg
  - icons/toa.svg
  - icons/Webinar.svg
  - icons/E-Learning.svg
  - icons/Fail.svg
  - icons/Success.svg
  - images/Calendar.png